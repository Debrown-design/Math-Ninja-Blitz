<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Ninja Blitz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'ninja': ['Bangers', 'cursive'],
              'sans': ['Inter', 'sans-serif'],
            },
            colors: {
              'ninja-yellow': '#FACC15',
              'ninja-black': '#111111',
              'ninja-red': '#EF4444',
              'ninja-green': '#22C55E',
              'fruit-melon': '#4ADE80',
              'fruit-orange': '#FB923C',
              'fruit-berry': '#818CF8',
            },
            animation: {
              'slash': 'slash 0.2s ease-out forwards',
              'bounce-custom': 'bounce-custom 0.5s infinite alternate',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              slash: {
                '0%': { transform: 'scale(1) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'scale(1.2) rotate(45deg)', opacity: '0' },
              },
              'bounce-custom': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-10px)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            cursor: {
              'none': 'none',
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #111111;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      .ninja-text {
        font-family: 'Bangers', cursive;
        letter-spacing: 2px;
      }
      /* Confetti canvas positioning */
      #confetti-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
      }
      .game-cursor-hidden {
        cursor: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <canvas id="confetti-canvas"></canvas>
  </body>
</html>
